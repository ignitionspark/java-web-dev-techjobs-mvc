<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="job-display-table" class="job-listing">
    <tbody>
    <tr th:each="job : ${jobs}">
        <td>
            <p th:text="'ID: ' + ${job.id}">ID Here</p>
            <p th:text="'Name: ' + ${job.name}">Name Here</p>
            <p th:text="'Employer: ' + ${job.employer}">Employer Here</p>
            <p th:text="'Location: ' + ${job.location}">Location Here</p>
            <p th:text="'Position Type: ' + ${job.positionType}">Position Type Here</p>
            <p th:text="'Skill: ' + ${job.coreCompetency}">Skill (coreCompetency) Here</p>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
